{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px; background-color: var(--color5);">
        <h3 class="text-center mb-4" style="color: var(--color1);">Iniciar Sesión</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuario:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Contraseña:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn w-100" style="background-color: var(--color1); color: white;">Ingresar</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'register' %}" style="color: var(--color3);">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</div>
{% endblock %}
