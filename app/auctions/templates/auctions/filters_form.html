<!-- filtros para ex0plorar productor activos para ofertar, as√≠ estandarizamos para usarlo en varias ventanas -->
<form method="get" class="row justify-content-center align-items-end gx-2 gy-2 mb-4">
    <div class="col-md-3">
        <input type="text" name="search" placeholder="Buscar por t√≠tulo o palabra clave"
            class="form-control" value="{{ request.GET.search }}">
    </div>

    <div class="col-md-3">
        <select name="category" class="form-select">
            <option value="">Todas las categor√≠as</option>
            {% for key, label in categories %}
                <option value="{{ key }}" {% if request.GET.category == key %}selected{% endif %}>
                    {{ label }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-2">
        <input type="number" name="min_price" placeholder="Precio m√≠n"
            class="form-control" value="{{ request.GET.min_price }}">
    </div>

    <div class="col-md-2">
        <input type="number" name="max_price" placeholder="Precio m√°x"
            class="form-control" value="{{ request.GET.max_price }}">
    </div>

    <div class="col-md-auto">
        <button type="submit" class="btn btn-primary">üîç</button>
    </div>
    <div class="col-md-auto">
        <a href="{% url 'explore_items' %}" class="btn btn-primary">Limpiar</a>
    </div>
</form>
