{% extends "base.html" %}

{% block title %}Publicar Producto{% endblock %}

{% block content %}
<style>
    .publicar-container {
        background-color: var(--color5);
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .publicar-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--color3);
    }

    .publicar-form label {
        margin-bottom: 5px;
        color: var(--color3);
        font-weight: bold;
    }

    .publicar-form input,
    .publicar-form select,
    .publicar-form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .publicar-form button {
        width: 100%;
        padding: 10px;
        background-color: var(--color3);
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
    }

    .publicar-form button:hover {
        background-color: var(--color1);
    }
</style>

<div class="publicar-container">
    <h2>Publicar Producto</h2>
    <form method="POST" enctype="multipart/form-data" class="publicar-form">
        {% csrf_token %}
        {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
        {{ field }}
        {% if field.errors %}
            <div class="form-text text-danger">{{ field.errors|striptags }}</div>
        {% endif %}
        {% endfor %}

        <button type="submit">Publicar</button>
    </form>
</div>
{% endblock %}
