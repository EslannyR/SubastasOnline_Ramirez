{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .error-container {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        text-align: center;
        border: 2px solid var(--color3);
    }

    .error-code {
        font-size: 90px;
        font-weight: 800;
        color: var(--color3);
    }

    .error-message {
        font-size: 20px;
        color: var(--color3);
        margin-top: -10px;
        margin-bottom: 30px;
    }

    .btn-back {
        padding: 12px 25px;
        background-color: var(--color2);
        color: black;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }

    .btn-back:hover {
        background-color: var(--color1);
        color: white;
    }
</style>

<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">¡Uy! No encontramos la página que estás buscando.</div>
    <a href="{% url 'home' %}" class="btn-back">Volver al inicio</a>
</div>
{% endblock %}
